<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create Account</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div id="create">
				<h5>Create Your Account</h5>
				<table>
					<tr>
						<td>
							First Name <br>
							<input type="text" placeholder="First Name">
						</td>
					</tr>
					<tr>
						<td>
							Last Name <br>
							<input type="text" placeholder="Last Name">
						</td>
					</tr>
					<tr>
						<td>
							Your Email Address <br>
							<input type="text" placeholder="Email">
						</td>
					</tr>
					<tr>
						<td>
							Password <br> 
							<input type="Password" placeholder="Password">
						</td>
					</tr>
					<tr>
						<td>
							Confirm Password <br>
							<input type="Password" placeholder="Confirm Password">
						</td>
					</tr>
					<tr>
						<td>
							<div class="radio">
								Gender
								<label class="gender"><input type="radio" name="gradio">Male</label>
								<label><input type="radio" name="gradio">Female</label>
								<label><input type="radio" name="gradio">Other</label>
							</div>
						</td>
					</tr>
					<tr>
						<td><div class="checkbox">
							<label>Remember Me:
								<input type="checkbox" name="">
							</label>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<input type="Submit" name="button" value="Create">
					</td>
				</tr>
			</table>
			<p>Already have an account? &nbsp;
				<a href="index.html">Sign In</a>
			</p>
		</div>		
	</div>
</div>
</body>
</html>
